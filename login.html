<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<link href="app.css" type="text/css" rel="stylesheet"/>-->
    <link rel="stylesheet/less" type="text/css" href="login.less">
    <script src="less-1.1.4.js"></script>
</head>
<body>

<div class="login_form" id="login">
    <form method="post">
        <h1>
            登录
        </h1>

        <div class="formbody">


            <label for="login">
                用户名<br>
                <input type="text" tabindex="1" style="width: 21em;" name="login" id="login_field" class="text"
                       autocapitalize="off">
            </label>

            <label for="password">
                密码 <a href="/sessions/forgot_password">(忘记密码了怎么办？)</a>
                <br>
                <input type="password" value="" tabindex="2" style="width: 21em;" name="password" id="password"
                       class="text" autocomplete="disabled">
            </label>

            <label class="submit_btn">
                <input type="submit" value="登录" tabindex="3" name="commit">
            </label>
        </div>
    </form>
</div>

</body>
</html>
